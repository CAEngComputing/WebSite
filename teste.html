<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Numérico com Botões</title>
    <style>
        .quantity-container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
        }

        .quantity-container button {
            width: 30px;
            height: 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-container button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .quantity-container input[type="number"] {
            width: 50px;
            text-align: center;
            font-size: 18px;
            padding: 5px;
            -moz-appearance: textfield;
            -webkit-appearance: none;
            appearance: none;
        }

        /* Remove as setas do input em navegadores WebKit */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="quantity-container">
        <button type="button" id="decrement">-</button>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
        <button type="button" id="increment">+</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quantityInput = document.getElementById('quantity');
            const decrementButton = document.getElementById('decrement');
            const incrementButton = document.getElementById('increment');

            // Função para atualizar os botões de incremento e decremento
            function updateButtons() {
                decrementButton.disabled = quantityInput.value <= quantityInput.min;
                incrementButton.disabled = quantityInput.value >= quantityInput.max;
            }

            // Incrementar valor
            incrementButton.addEventListener('click', function() {
                if (quantityInput.value < quantityInput.max) {
                    quantityInput.value = parseInt(quantityInput.value) + 1;
                    updateButtons();
                }
            });

            // Decrementar valor
            decrementButton.addEventListener('click', function() {
                if (quantityInput.value > quantityInput.min) {
                    quantityInput.value = parseInt(quantityInput.value) - 1;
                    updateButtons();
                }
            });

            // Atualiza os botões ao carregar a página
            updateButtons();
        });
    </script>
</body>
</html>
